<!-- форма авторизації -->
<div id="user_login">
	<div class="ui-common-form">
		<h3 class="form-header-title">Вход на сайт</h3>
		<form action="" class="registration-form" id="login-form">
			<div class="form_row">
				<label class="label-require" for="">Телефон или e-mail</label>
				<input type="text">
				<div class="help-block"></div>
			</div>
			<div class="form_row">
				<label class="label-require" for="">Пароль</label>
				<span class="password">
					<input type="password">
					<a href="#" class="show-password" title="Показать пароль"><i class="fa fa-low-vision" aria-hidden="true"></i></a>
				</span>
				<div class="help-block"></div>
			</div>
			<div class="form_row">
				<div class="user-form-checkbox">
					<input type="checkbox" id="checkbox51">
					<label for="checkbox51">Запомнить меня</label>
				</div>
			</div>
			<div class="form_button form_row">
				<button class="base_button button_color" id='login-button' type="submit">Войти</button>
			</div>
			<div class="registration-block form_row">
				<a class="registration" href='#user_registration'>Регистрация</a>
				<a class="password-recovery" href='#password-recovery'>Забыли пароль?</a>
			</div>
		</form>
	</div>
</div>

<!-- форма регістрації -->
<div id="user_registration">
	<div class="ui-common-form">
		<h3 class="form-header-title">Регистрация</h3>
		<form action="" class="registration-form" id="registration-form">
			<div class="form_row">
				<label class="label-require" for="">Имя</label>
				<input type="text">
				<div class="help-block"></div>
			</div>
			<div class="form_row">
				<label class="label-require" for="registration_phone">Телефон</label>
				<input type="text" id='registration_phone'>
				<div class="help-block"></div>
			</div>
			<div class="form_row">
				<label class="label-require" for="">E-mail</label>
				<input type="email">
				<div class="help-block"></div>
			</div>
			<div class="form_row">
				<label class="label-require" for="">Пароль</label>
				<span class="password">
					<input type="password">
					<a href="#" class="show-password" title="Показать пароль"><i class="fa fa-low-vision" aria-hidden="true"></i></a>
				</span>
				<div class="help-block"></div>
			</div>
			<div class="form_button">
				<button class="base_button button_color" id='registration-button'>Регистрация</button>
			</div>
		</form>
	</div>
</div>

<!-- форма відновлення пароля -->
<div id="password-recovery">
	<div class="ui-common-form">
		<h3 class="form-header-title">Восстановление пароля</h3>
		<form action="" class="registration-form" id="recovery-form">
			<div class="form_row">
				<label class="label-require" for="">Телефон или e-mail</label>
				<input type="text">
				<div class="help-block"></div>
			</div>
			<div class="form_button">
				<button class="base_button button_color">Восстановление</button>
			</div>
		</form>
	</div>
</div>


<!-- форма зворотнього зв'язку -->
<div id="callback">
	<div class="ui-common-form">
		<h3 class="form-header-title">Обратный звонок</h3>
		<h5 class="form-header-info">Оставьте свой номер и мы сами вам перезвоним в течение дня</h5>
		<form action="" class="registration-form" id="callback-form">
			<div class="form_row">
				<label class="label-require" for="">Ваше имя</label>
				<input type="text">
				<div class="help-block"></div>
			</div>
			<div class="form_row">
				<label class="label-require" for="">Ваше номер телефона</label>
				<input type="text" id='callback_phone'>
				<div class="help-block"></div>
			</div>
			<div class="form_button">
				<button class="base_button button_color">Отправить</button>
			</div>
		</form>
	</div>
</div>
